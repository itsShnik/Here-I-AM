<!DOCTYPE html>
<html lang="en">
<head>
	<title>PROFILE</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-50 p-b-90">
				<form class="login100-form validate-form flex-sb flex-w" method="post" action="AddDetailsServlet" >
					<span class="login100-form-title p-b-51">
						Add Profile Information
					</span>
                                        
                                        <div class="wrap-input100 validate-input m-b-16" data-validate = "Full Name is required">
						<input class="input100" type="text" name="fullname" placeholder="Full Name">
						<span class="focus-input100"></span>
					</div>
                                        <div class="wrap-input100 validate-input m-b-16" data-validate = "Age is required">
                                                    <input class="input100" type="text" name="age" placeholder="Age(in yrs)">
                                                    <span class="focus-input100"></span>
                                        </div>
                                        <div class="wrap-input100 validate-input m-b-16" data-validate = "Sex is required">
						<input class="input100" type="text" name="sex" placeholder="Sex">
						<span class="focus-input100"></span>
					</div>
					
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Class 10 CGPA is required">
						<input class="input100" type="text" name="tencgpa" placeholder="Class X CGPA">
						<span class="focus-input100"></span>
					</div>
					
                                        <div class="wrap-input100 validate-input m-b-16" data-validate = "Class 12 CGPA is required">
						<input class="input100" type="text" name="twelvecgpa" placeholder="Class XII CGPA">
						<span class="focus-input100"></span>
					</div>
                                    
                                        <div class="wrap-input100 validate-input m-b-16" data-validate = "University name is required">
						<input class="input100" type="text" name="uni" placeholder="Name of your university">
						<span class="focus-input100"></span>
					</div>
                                    
                                        <div class="wrap-input100 validate-input m-b-16" data-validate = "University CGPA is required">
						<input class="input100" type="text" name="unicgpa" placeholder="University CGPA">
						<span class="focus-input100"></span>
					</div>
                                    
                                        <div class="wrap-input100 validate-input m-b-16" data-validate = "Separate by '|'">
						<input class="input100" type="text" name="skills" placeholder="Skill Set">
						<span class="focus-input100"></span>
					</div>
                                    
                                        <div class="wrap-input100 validate-input m-b-16" data-validate = "Enter NIL if not any">
						<input class="input100" type="text" name="projects" placeholder="Projects Name">
						<span class="focus-input100"></span>
					</div>
                                    
                                        <div class="wrap-input100 validate-input m-b-16" data-validate = "Enter 0 if not any">
						<input class="input100" type="text" name="exp" placeholder="Experience of job (in yrs)">
						<span class="focus-input100"></span>
					</div>
					
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Enter NIL if not any">
						<input class="input100" type="text" name="comp" placeholder="Previous Company">
						<span class="focus-input100"></span>
					</div>
                                    
                                        <div class="wrap-input100 validate-input m-b-16" data-validate = "Enter NIL if not any">
						<input class="input100" type="text" name="prevpost" placeholder="Previous Company Post">
						<span class="focus-input100"></span>
					</div>
                                    
                                         <div class="wrap-input100 validate-input m-b-16" data-validate = "Enter NIL if not any">
						<input class="input100" type="text" name="applypost" placeholder="Post Applying for">
						<span class="focus-input100"></span>
					</div>
					

					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn">
							Submit
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
